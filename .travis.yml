language: python
python:
  - "2.7"
  - "3.6"
install:
  - pip install -r requirements.txt pycodestyle
before_script:
  - mv config_sample.py config.py
script:
  - pycodestyle --max-line-length=120 python_template *.py
  - python ./python_template --help
notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - peter@pakos.uk