language: python
python:
  - "2.7"
  - "3.6"
install:
  - pip install pep8
before_script:
  - mv config_sample.py config.py
script:
  - pep8 --max-line-length=120 python_template *.py
  - ./python_template --help
notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
    - peter@pakos.uk
